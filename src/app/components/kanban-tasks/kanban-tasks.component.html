<div class="container">
  <h2 class="title-task" [ngStyle]="{ backgroundColor: 'gray', color:'white' }">
    Tasks to do:
  </h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todoTasks"
    [cdkDropListConnectedTo]="doneList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container *ngIf="todoTasks.length === 0">
      <h3 class="no-task-todo">No tasks to do, you are on fire!</h3>
    </ng-container>
    <div class="list-item" *ngFor="let task of todoTasks" cdkDrag>
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>

<div class="container">
  <h2 class="title-task" [ngStyle]="{ backgroundColor: 'gray', color:'white' }">
    Completed tasks
  </h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="doneTasks"
    [cdkDropListConnectedTo]="todoList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container *ngIf="doneTasks.length === 0">
      <h3 class="no-task-completed">You should complete your tasks!</h3>
    </ng-container>
    <div class="list-item" *ngFor="let task of doneTasks" cdkDrag>
      <app-task appLifeCycle [task]="task"></app-task>
    </div>
  </div>
</div>
