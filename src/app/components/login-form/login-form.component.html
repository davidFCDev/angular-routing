<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login</h4>
    </mat-card-title>
    <mat-card-subtitle>
      <h5>Access to your account.</h5>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
          Email is not valid
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
        />
        <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Access</button>
    </form>
  </mat-card-content>
</mat-card>
