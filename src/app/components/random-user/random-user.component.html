
<main class="random-page">
  <ng-container *ngIf="randomContact; else noContact">
    <mat-card *ngIf="randomContact" class="random-contact-card">
      <mat-card-header>
        <img mat-card-avatar [src]="randomContact.picture.large" />
        <mat-card-title
          >{{ randomContact.name.title }}
          {{ randomContact.name.first }}
        </mat-card-title>
        <mat-card-subtitle>{{ randomContact.email }}</mat-card-subtitle>
      </mat-card-header>
      <div class="content">
        <mat-card-content>
          <p><strong>Age:</strong> {{ randomContact.dob.age }}</p>
          <p>
            <strong>Phone:</strong> {{ randomContact.phone }}
            <br />
            <strong>Cell:</strong> {{ randomContact.cell }}
          </p>

          <p>
            <strong>Adress:</strong>
            {{ randomContact.location.street.number }}
            {{ randomContact.location.street.name }}
          </p>
          <br />
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add Friend</button>
          <button mat-button>Return</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </ng-container>
  <ng-template #noContact>
    <mat-spinner></mat-spinner>
  </ng-template>
</main>
