<h1 [ngStyle]="{ textAlign: 'center' }">Contact({{ contact.id }}):</h1>

<div class="card">
  <ng-container *ngIf="contact.email; else elseTemplate">
    <h2>Name - {{ contact.name }} {{ contact.surname }}</h2>
    <h3>
      Email - <a href="#">{{ contact.email }}</a>
    </h3>
    <h3>Gender - {{ contact.gender }}</h3>
  </ng-container>

  <ng-template #elseTemplate>
    <p>Sorry, contact not found.</p>
  </ng-template>
  <a routerLink="/contacts" [queryParams]="{ gender: prevFilter }">Return</a>
</div>
