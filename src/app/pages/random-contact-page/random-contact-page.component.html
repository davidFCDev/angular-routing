<div class="contact-page">
  <div [ngStyle]="{ display: 'flex', flexDirection: 'row', gap: '15px' }">
    <button mat-raised-button color="primary" (click)="getRandomContact()">
      Get Random Contact
    </button>
    <button mat-raised-button color="primary" (click)="getContactsList(10)">
      Get Contact list
    </button>
  </div>

  <app-random-user [randomContact]="contact"></app-random-user>
</div>
